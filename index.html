
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BET A.I</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    background: linear-gradient(#0a7d2a, #034d1a);
    color: white;
}

.top-scroll {
    background: black;
    padding: 10px;
    overflow: hidden;
    white-space: nowrap;
}

.top-scroll span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 15s linear infinite;
}

@keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

.container {
    padding: 20px;
}

h1 {
    margin-top: 10px;
}

.match-box {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
}

label {
    display: block;
    margin-top: 15px;
}

input {
    padding: 10px;
    width: 80%;
    text-align: center;
    border-radius: 5px;
    border: none;
    background: #e0e0e0;
}

button {
    margin-top: 20px;
    padding: 12px;
    width: 80%;
    border-radius: 5px;
    border: none;
    background: #ffcc00;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #ffd633;
}

button:disabled {
    background: gray;
    cursor: not-allowed;
}

.loader {
    display: none;
    margin-top: 15px;
}

.result-box {
    margin-top: 20px;
    font-size: 15px;
}

.warning {
    color: red;
    font-weight: bold;
    margin-top: 10px;
}

a {
    color: yellow;
    font-weight: bold;
    text-decoration: none;
}

.footer-link {

</style>
</head>

        `;

function resetMatch() {
    document.getElementById("betBtn").disabled = false;
    document.getElementById("result").innerHTML = "";
    loadTeams();
}
</script>

</body>
</html>
